<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Font Avesom -->
    <script src="https://kit.fontawesome.com/017a13057a.js" crossorigin="anonymous"></script>
    <title>Blog App</title>
</head>
<body>
    
    <header>
        <div class="header_content">
            <div class="content_child">
                <div class="logo">
                    <img src="https://lh3.googleusercontent.com/M-eDUIHGsNON0gd2WYESWo2D2GIxfsIItD_dIjcM8asfc7ojxkhotSmUbqGwhGyWsUHm=w300" alt="">
                </div>
                <div class="logaName">
                    <h1>Blog App Tack</h1>
                </div>
                <div class="nav_menu">
                    <div class="search_Contents">
                        <input class="searchInput" type="search" placeholder="Enter author">
                        <select class=" searchSelect">
                            <option value="author">Search by Author</option>
                            <option value="title">Search by Title</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_contents">
            <div class="blog-cards">

            </div>

            <div class="add-cards">
                <div class="input_group">
                    <h2>Add New Blog</h2>
                    <input type="text" class="inputAuthor" placeholder="Your Name">
                    <input type="text" class="inputTitle" placeholder="Your Title">
                    <input type="text" class="inputImg" placeholder="Your Img Url">
                    <textarea class="inputBody" rows="7" placeholder="Your Text"></textarea>
                    <div class="btns">
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- <div class="paginations">
            <div class="pagiChild">
                <button class="prevBtn">Prev page</button>
                <span class="page">1</span>
                <button class="nextBtn"> Next page</button>
            </div>
        </div> -->
    </main>

    <footer>
        <h1>Powered by</h1>
        <h1>IT-Academy&copy</h1>
        <h1>Osh</h1>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
